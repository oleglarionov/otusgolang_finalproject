version: "3.8"

services:
  db:
    image: postgres
    ports:
      - 54330:5432
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build:
      context: ../..
      dockerfile: build/Dockerfile
    environment:
      SERVER_PORT: 9091
    env_file:
      - .env
    ports:
      - 9091:9091
    depends_on:
      - db

volumes:
  db-data: